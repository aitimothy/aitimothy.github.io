	<h1>代祷事项</h1>
	<p>太强：求主看顾在外的弟兄姊妹回家平安 </p>
	<p>王子：新学期的学业和实习</p>
	<p>腾远：为考研初试结果及复试，开学考试祷告</p>
	<p>如意：为回老家祷告 </p>
	<p>恩慈：为换导师祷告</p>
	<p>恩来：为大年初一教会顺利安全聚会祷告；为没有回家的弟兄姊妹们代祷，一路顺风</p>
	<p>一笑：为教学祷告，求神赐耐心；为学习祷告</p>
	<p>英姿：为不论断人，保守自己的口祷告；为法考祷告</p>
	<p>徐睿：为不要远离上帝代祷</p>
	<p>逸飞：为过年祷告，求神保守平平安安幸福</p>
	<p>云惠：为论文祷告；希望家乡的教会早日开放；为自身平时的祷告代祷</p>
	<p>梦恬：为姑父的灵命代祷，愿神尽快拣选，减轻他的病痛</p>
